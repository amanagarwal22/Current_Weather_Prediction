<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/index.css">
    <title>Weather Prediction</title>
  </head>
  <body>
      <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search For City..">
        </header>

        <main>
          <section class="location">
          <div class="city view">Northampton, GB</div>
          <div class="date">Thursday 10 January 2020</div>
          </section>

            <div class="current">
              <div class="temp">
                15 <span>° C</span>
              </div>
              <div class="weather">
                Sunny
              </div>
              <div class="hi-low">
                13°c/16°c
              </div>
            </div>

        </main>



      </div>
  </body>
</html>
